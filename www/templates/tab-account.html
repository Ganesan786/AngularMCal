<ion-view view-title="Talley">
  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
    <ion-list>
    <ion-item ng-repeat="list in lists">
        <h1>{{list.name}}</h1>
        	 <ion-list>
        	 		 <ion-item ng-repeat="result in list.result">
        	 		 	<span>{{result.give}}</span> --- <span>{{result.money}}</span>
        	 		 </ion-item>
        	  </ion-list>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
